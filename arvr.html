<!DOCTYPE html>
<html>
    <head>
        <title>Velociraptor</title>
        <link rel="icon" type="image/x-icon" href="src/Velociraptor.png">
        <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets timeout="3000">
                <a-asset-item id="velo" src="src/Velociraptor.glb" response-type="arraybuffer"></a-asset-item>
            </a-assets>
            <a-camera position="0 1.5 0"></a-camera>

            <a-entity environment="preset: forest; lighting: none; shadow: none; lightPosition: 0 2.15 0"
                hide-in-ar-mode></a-entity>
            
                <a-entity id="dino" position="0 0 0" scale="4 4 4">
                    <a-entity position="0 0 -0.35" rotation="0 0 0"
                              gltf-model="#velo"
                              animation-mixer
                              shadow="cast: true; receive: false"></a-entity>
                  </a-entity>
                  <a-entity light="type: ambient; intensity: 0.5;"></a-entity>
                  <a-light type="directional"light="castShadow: true;
                      shadowMapHeight: 1024;
                      shadowMapWidth: 1024;
                      shadowCameraLeft: -4;
                      shadowCameraRight: 5;
                      shadowCameraBottom: -5;
                      shadowCameraTop: 5;"
                      id="light"
                      target="dino"
                      position="-5 3 1.5"></a-light>

                      <a-plane height="15" width="15" position="0 0 -3" rotation="-90 0 0"
                      shadow="receive: true"
                      ar-shadows="opacity: 0.3"
                      visible="false"></a-plane>

           </a-scene>
    </body>
</html>
